{%extends 'base.html' %}

{%block title%}
Главная страница
{%endblock%}

{%block content%}
    <div class="container">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Блог</h1>
      <p class="fs-5 text-muted">Данный блог посвящен информации о всех целях, которые я поставил себе за год</p>
    </div>
    <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Цели</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Все цели</li>
            </ul>
            <a href="/posts" class="btn btn-warning">Перейти к целям</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Добавление статьи</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Добавление статьи</li>
            </ul>
            <a href="/create-article" class="btn btn-warning">Добавить статью</a>
          </div>
        </div>
      </div>
  </main>
    </div>
{%endblock%}
